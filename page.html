<script>
 
 $.ajax({
    url: "page.php", // Replace with the actual URL to handle the file upload
    type: "GET",
    success: function (response) {
        console.log(response);
         
          for (let i = 0; i < response.length; i++) {
            var formHtml = `<form method="post" action="process_form.php" id="form-${response[i].Mitem}">`;
            const field = JSON.parse(response[i].json)
           
             for (let j = 0; j < field.length; j++) {
               switch (field[j].type) {
                case 'input':
                    formHtml += '<input type="text" name="' + field[j].name + '" placeholder="' + field[j].placeholder + '" ';
                    if (field[j].required) {
                        formHtml += 'required';
                    }
                    formHtml += '> <br>';
                    break;
                 case 'select':
                      formHtml += '<select name="' + field[j].name + '">';
                      $.each(field[j].options, function(i, option) {
                          formHtml += '<option value="' + option + '">' + option + '</option>';
                      });
                      formHtml += '</select>';
                      break;
                  case 'textarea':
                      formHtml += '<textarea name="' + field[j].name + '" placeholder="' + field[j].placeholder + '" ';
                      if (field[j].required) {
                          formHtml += 'required';
                      }
                      formHtml += '></textarea>';
                      break;
            }
             }
           


              formHtml += `<button  onclick="form_submit('${response[i].Mitem}')">submit</button>`;
            formHtml += '</form>';
             $('#form-data').append(formHtml);
          }
          

            

    },
    error: function (jqXHR, textStatus, errorThrown) {
        console.log("Error:", errorThrown);
    },
});

 function form_submit (id) {
  console.log(id)
 }

</script>
